<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner </title>
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Budget Planner</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>
                                    New Expense
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-input type="text" labelPlacement="floating" id="input-reason">
                                        <div slot="label"> Expense Reason </div>
                                    </ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-input type="number" labelPlacement="floating" id="input-amount">
                                        <div slot="label"> Expense Amount </div>
                                    </ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button id="btn-confirm">
                                        <ion-icon slot="start" name="add"></ion-icon>
                                        Add Expense</ion-button>
                                    <ion-button fill="outline" color="danger" id="btn-cancel">
                                        <ion-icon slot="start" name="close"></ion-icon>
                                        Clear</ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col  size-md="6" offset-md="3">
                        <ion-list id="expense-list"></ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col  size-md="6" offset-md="3">
                        <span >Total Expense <span id="total-expenses"></span></span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-card id="ion-alert"></ion-card>
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
